<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memberbase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Loginpage">
        <img src="Logos/Logo.svg" alt="">
        <div class="form">
            <span>Log in</span>
            <span>Fill in your log in details below.</span>
            <div class="Logininput">
                <input type="email" placeholder="Your email">
                <input type="password" placeholder="Your password">
                <button>Log In</button>
            </div>
            <span class="acc">Don't have an account?<a href="SignUp.html">Sign Up</a></span>
        </div>
        <div class="ForgotPass"><a href="resetPassword.html">Forgot your password?</a></div>
    </div>
  </body>
</html>
