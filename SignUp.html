<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memberbase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Loginpage">
        <img src="Logos/Logo.svg" alt="">
        <div class="form">
            <span>Sign Up</span> 
            <div class="Logininput">
                <input type="email" placeholder="Your email">
                <input type="text" placeholder="Your full name">
                <input type="password" placeholder="Your password">
                <div class="check">
                    <input type="checkbox" id="check">
                    <label for="check" id="labelCheck">I agree to this website's privacy policy<br>and terms of service</label>
                </div>
                <button>Sign Up</button>
            </div>
            <span class="acc">Already have an account?<a href="loginPage.html">Log In</a></span>
        </div>
    </div>
  </body>
</html>
